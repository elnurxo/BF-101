<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container mt-5">
        <input type="text" style="width:50%" class="form-control todo-input" placeholder="Username">
        <p class="empty-input text-danger">input cannot be empty!</p>
        <button class="btn add-btn btn-success mt-2">Add To Do!</button>
        <button class="btn remove-btn btn-danger mt-2">Remove All!</button>
    </div>

    <div class="container mt-5 wrapper">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">To Do</th>
                    <th scope="col">Done!</th>
                    <th scope="col">Trash</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
