<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
  <div class="container">
    <h3 class="text-center mt-3 text-danger"><i>Add Student Info</i></h3>
    
    <form id="form">
        <label for="name" class="mb-1">Student Name</label>
        <input id="name" name="name" class="form-control mb-3" type="text" placeholder="name">
        <label for="surname" class="mb-1">Student Surname</label>
        <input id="surname" name="surname" class="form-control mb-3" type="text" placeholder="surname">
        <label for="age" class="mb-1">Student Age</label>
        <input id="age" name="age" class="form-control mb-3" type="number" min="0" max="150" placeholder="age">
        <label for="email" class="mb-1">Student Email address</label>
        <input id="email" name="email" class="form-control mb-3" type="email" placeholder="email">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>

        <button class="btn btn-success mt-3 mb-4" type="submit" id="form-submit">Submit</button>
    </form>


    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Sexuality</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
  </div>


    <script src="./app.js"></script>
</body>

</html>
