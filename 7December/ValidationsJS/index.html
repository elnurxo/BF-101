<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Validations</title>
</head>

<body>
    <div class="wrapper mt-5">
        <input type="text" class="form-control mt-2 mb-2" id="participant-name" placeholder="enter your full name...">
        <span id="error-name" class="text-danger"></span>
        <!-- Hobbies And Secret Key Wrapper -->
        <div class="row mt-2 hobby-key">
            <div class="col-12">
                <!-- Secret Key -->
                <label for="secret-key">Secret Key</label>
                <input id="secret-key" type="password" class="form-control mb-1" placeholder="Enter a Key Secret...">
                <span class="text-danger"></span>
                <label for="confirm-secret-key">Confirm Secret Key</label>
                <input id="confirm-secret-key" type="password" class="form-control mb-1"
                    placeholder="Confirm your Key Secret...">
                <span class="text-danger"></span>

            </div>
        </div>


        <!-- Join Button -->
        <button disabled class="btn btn-danger mt-3" id="subscribe">Join the Secret Santa</button>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
